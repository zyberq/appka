<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdresLabel_adresId}" for="adresId" />
                    <h:inputText id="adresId" value="#{adresController.selected.adresId}" title="#{bundle.CreateAdresTitle_adresId}" required="true" requiredMessage="#{bundle.CreateAdresRequiredMessage_adresId}"/>
                    <h:outputLabel value="#{bundle.CreateAdresLabel_kodPocztowy}" for="kodPocztowy" />
                    <h:inputText id="kodPocztowy" value="#{adresController.selected.kodPocztowy}" title="#{bundle.CreateAdresTitle_kodPocztowy}" />
                    <h:outputLabel value="#{bundle.CreateAdresLabel_miasto}" for="miasto" />
                    <h:inputText id="miasto" value="#{adresController.selected.miasto}" title="#{bundle.CreateAdresTitle_miasto}" />
                    <h:outputLabel value="#{bundle.CreateAdresLabel_nrDomu}" for="nrDomu" />
                    <h:inputText id="nrDomu" value="#{adresController.selected.nrDomu}" title="#{bundle.CreateAdresTitle_nrDomu}" />
                    <h:outputLabel value="#{bundle.CreateAdresLabel_status}" for="status" />
                    <h:inputText id="status" value="#{adresController.selected.status}" title="#{bundle.CreateAdresTitle_status}" />
                    <h:outputLabel value="#{bundle.CreateAdresLabel_ulica}" for="ulica" />
                    <h:inputText id="ulica" value="#{adresController.selected.ulica}" title="#{bundle.CreateAdresTitle_ulica}" />
                    <h:outputLabel value="#{bundle.CreateAdresLabel_userIdFk}" for="userIdFk" />
                    <h:selectOneMenu id="userIdFk" value="#{adresController.selected.userIdFk}" title="#{bundle.CreateAdresTitle_userIdFk}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adresController.create}" value="#{bundle.CreateAdresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adresController.prepareList}" value="#{bundle.CreateAdresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
